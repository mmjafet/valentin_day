<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Valentín</title>
    <style>
        body {
            justify-content: center;

            position: relative; /* Para que el botón se posicione dentro de este contenedor */
            width: 400px; /* Ajusta el tamaño según tu preferencia */
            height: 300px; /* Ajusta el tamaño según tu preferencia */
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Permite mover el botón dentro del contenedor */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">¿Suseth, Quieres ser mi Valentín? ❤️</h1>
        <div class="buttons">
            <button class="yes" onclick="sayYes()">Sí</button>
            <button class="no" id="noButton" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        let questions = [
            "¿Segura que no? 😢",
            "Piénsalo bien... 🥺",
            "¿Y si te invito chocolates? 🍫",
            "¿Y si te prometo muchos abrazos? 🤗",
            "No me hagas esto... 💔",
            "Yo sé que en el fondo quieres decir sí 😏",
            "Merezco otra oportunidad 😭",
            "¿Si te canto una canción cambias de opinión? 🎶",
            "Si dices que sí, te haré reír todos los días 😂",
            "¡Vuelve aquí! 🤨"
        ];

        function sayYes() {
            document.getElementById("question").innerHTML = "¡Gracias, mi amor! Eres y siempre has sido el amor de mi vida ❤️";
            document.getElementById("noButton").style.display = "none";
        }

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let container = document.querySelector(".container");

            // Obtén las dimensiones del contenedor
            let containerRect = container.getBoundingClientRect();
            let buttonRect = noButton.getBoundingClientRect();

            // Asegúrate de que el botón no se mueva fuera del contenedor
            let maxX = containerRect.width - buttonRect.width - 20;  // Rango en X dentro del contenedor
            let maxY = containerRect.height - buttonRect.height - 20;  // Rango en Y dentro del contenedor

//
            let x = Math.random() * maxX;  // Calcula una posición aleatoria en X
            let y = Math.random() * maxY;  // Calcula una posición aleatoria en Y
                     // Establece la posición del botón "No"
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;


   
            // Cambia la pregunta del botón "No"
            let randomIndex = Math.floor(Math.random() * questions.length);
            noButton.innerHTML = questions[randomIndex];
        }
    </script>

</body>
</html>
